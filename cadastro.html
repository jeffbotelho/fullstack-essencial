<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Seja Voluntário</title>
</head>
<body>
    <main class="container">
        <header class="header row">
            <a href="/">
                <img src="assets/images/logo.png" alt="Logo do Seja Voluntário">
                <h1 class="text-red text-shadow">Seja Voluntário</h1>
            </a>
        </header>

        <section class="form row">
            <h2 class="text-green">Cadastre sua vaga de voluntariado</h2>
            <form class="flex">
                <input type="email" name="email" class="col-full" placeholder="Informe o email do responsável...">
                <textarea name="descricao" rows="4" placeholder="Informe a descriçãoo da vaga..."></textarea>

                <div class="form-row">
                    <input type="text" name="titulo" class="col-half" placeholder="Informe o título da vaga...">
                    <input type="text" name="cidade" class="col-half" placeholder="Informe a sua cidade...">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-green">Enviar Anúncio</button>
                </div>
            </form>
           
        </section>

        <footer class="footer">
            <p>
                <strong>Seja Voluntário</strong> - Feito com amor na Cidade Morena.
            </p>
        </footer>
    </main>
</body>
</html>
